<body class="bg-gray-50">

    <div class="flex min-h-screen">

        <!-- Sidebar -->
        {% if user.is_authenticated %}
        <aside class="w-64 bg-white shadow-lg fixed h-screen overflow-y-auto z-10">
            <!-- Le contenu de la sidebar reste identique -->
            <div class="p-6 border-b">
                <a href="{% url 'dashboard:index' %}" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">W</span>
                    </div>
                    <span class="text-xl font-bold text-gray-800">WIM Platform</span>
                </a>
            </div>
            <!-- ... reste du code sidebar ... -->
        </aside>
        {% endif %}

        <!-- Main Content -->
        <div class="flex-1 {% if user.is_authenticated %}ml-64{% endif %}">

            <!-- Header -->
            {% if user.is_authenticated %}
            <header class="bg-white shadow-sm sticky top-0 z-10">
                <!-- ... code header ... -->
            </header>
            {% endif %}

            <!-- Messages Flash -->
            {% if messages %}
            <div class="px-6 py-4">
                {% for message in messages %}
                <div class="mb-3 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Page Content -->
            <main class="p-6 min-h-screen">
                {% block content %}
                <div class="text-center py-12">
                    <p class="text-gray-500">Chargement du contenu...</p>
                </div>
                {% endblock %}
            </main>

            <!-- Footer reste identique -->
        </div>
    </div>

    {% block extra_js %}{% endblock %}

</body>
