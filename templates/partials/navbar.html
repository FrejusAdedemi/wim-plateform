<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{% url 'dashboard:index' %}" class="flex items-center">
                    <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">W</span>
                    </div>
                    <span class="ml-3 text-xl font-bold text-gray-800">WIM Platform</span>
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'dashboard:index' %}" class="text-gray-700 hover:text-blue-500 font-medium transition">
                    Accueil
                </a>
                <a href="{% url 'courses:list' %}" class="text-gray-700 hover:text-blue-500 font-medium transition">
                    Cours
                </a>
                <a href="{% url 'enrollments:my-courses' %}" class="text-gray-700 hover:text-blue-500 font-medium transition">
                    Mes Cours
                </a>
                <a href="{% url 'progress:overview' %}" class="text-gray-700 hover:text-blue-500 font-medium transition">
                    Progression
                </a>
            </div>

            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                <!-- Notifications -->
                <button class="relative p-2 text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>

                <!-- User Avatar -->
                <div class="relative">
                    <button onclick="toggleUserMenu()" class="flex items-center space-x-2">
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="{{ user.name }}" class="w-8 h-8 rounded-full">
                        {% else %}
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-bold">{{ user.name|first }}</span>
                            </div>
                        {% endif %}
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2">
                        <a href="{% url 'users:profile' user.pk %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Mon Profil</a>
                        <a href="{% url 'users:settings' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Paramètres</a>
                        <a href="{% url 'certificates:gallery' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Certificats</a>
                        <hr class="my-2">
                        <a href="{% url 'authentication:logout' %}" class="block px-4 py-2 text-red-600 hover:bg-gray-100">Déconnexion</a>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button onclick="toggleMobileMenu()" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="{% url 'dashboard:index' %}" class="block px-3 py-2 text-gray-700 hover:bg-gray-100 rounded">Accueil</a>
            <a href="{% url 'courses:list' %}" class="block px-3 py-2 text-gray-700 hover:bg-gray-100 rounded">Cours</a>
            <a href="{% url 'enrollments:my-courses' %}" class="block px-3 py-2 text-gray-700 hover:bg-gray-100 rounded">Mes Cours</a>
            <a href="{% url 'progress:overview' %}" class="block px-3 py-2 text-gray-700 hover:bg-gray-100 rounded">Progression</a>
        </div>
    </div>
</nav>

<script>
function toggleUserMenu() {
    document.getElementById('user-menu').classList.toggle('hidden');
}

function toggleMobileMenu() {
    document.getElementById('mobile-menu').classList.toggle('hidden');
}

// Close dropdown when clicking outside
window.addEventListener('click', function(e) {
    if (!e.target.closest('button')) {
        document.getElementById('user-menu').classList.add('hidden');
    }
});
</script>
