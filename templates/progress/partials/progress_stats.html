{% load math_filters %}

<div class="bg-white rounded-lg shadow-md p-6">
    <h3 class="font-semibold text-gray-800 mb-4">Statistiques Rapides</h3>

    <div class="space-y-4">
        <!-- Completion Rate -->
        <div>
            <div class="flex justify-between text-sm mb-2">
                <span class="text-gray-600">Taux de complétion</span>
                <span class="font-semibold text-green-600">{{ completion_rate|floatformat:0 }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-green-500 h-2 rounded-full" style="width: {{ completion_rate }}%"></div>
            </div>
        </div>

        <!-- Study Time This Week -->
        <div>
            <div class="flex justify-between text-sm mb-2">
                <span class="text-gray-600">Temps cette semaine</span>
                <span class="font-semibold text-blue-600">{{ weekly_time|div:60|floatformat:0 }}h</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-500 h-2 rounded-full" style="width: {{ weekly_time|mul:0.3 }}%"></div>
            </div>
        </div>

        <!-- Current Streak -->
        <div class="flex items-center justify-between p-3 bg-orange-50 rounded-lg">
            <div class="flex items-center">
                <svg class="w-6 h-6 text-orange-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
                </svg>
                <span class="text-sm text-gray-700">Série de jours</span>
            </div>
            <span class="font-bold text-orange-600">{{ current_streak }} jours</span>
        </div>

        <!-- Lessons This Month -->
        <div class="flex items-center justify-between p-3 bg-purple-50 rounded-lg">
            <div class="flex items-center">
                <svg class="w-6 h-6 text-purple-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-sm text-gray-700">Leçons ce mois</span>
            </div>
            <span class="font-bold text-purple-600">{{ monthly_lessons }}</span>
        </div>
    </div>
</div>
