{% load static %}
<button
    hx-post="{% url 'courses:complete_lesson' lesson.id %}"
    hx-swap="outerHTML"
    class="px-4 py-2 bg-green-500 text-white rounded-lg hover:opacity-90 transition">
    ✓ Complété
</button>

<div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
    <div class="flex items-center">
        <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-green-800 font-medium">Leçon complétée !</p>
    </div>
    <p class="text-sm text-green-600 mt-1">Progression du cours : {{ enrollment.progress_percentage|floatformat:0 }}%</p>
</div>
