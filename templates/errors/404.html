{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée | WIM Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.5/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <!-- 404 Animation -->
        <div class="mb-8">
            <div class="text-9xl font-bold text-blue-500 mb-4">404</div>
            <svg class="w-64 h-64 mx-auto text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Error Message -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Page non trouvée</h1>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'dashboard:index' %}"
               class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Retour au tableau de bord
            </a>
            <a href="{% url 'courses:list' %}"
               class="px-6 py-3 bg-white text-blue-500 border border-blue-500 rounded-lg hover:bg-blue-50 transition">
                Explorer les cours
            </a>
        </div>
    </div>
</body>
</html>
