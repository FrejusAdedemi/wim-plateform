<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erreur serveur | WIM Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.5/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-100 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <div class="text-9xl font-bold text-red-500 mb-4">500</div>
            <svg class="w-64 h-64 mx-auto text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">Erreur serveur</h1>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            Oups ! Une erreur s'est produite sur nos serveurs. Nos équipes ont été notifiées et travaillent à résoudre le problème.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/"
               class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                Retour à l'accueil
            </a>
            <button onclick="window.location.reload()"
                    class="px-6 py-3 bg-white text-red-500 border border-red-500 rounded-lg hover:bg-red-50 transition">
                Réessayer
            </button>
        </div>
    </div>
</body>
</html>
