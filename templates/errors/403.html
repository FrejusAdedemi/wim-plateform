{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Accès refusé | WIM Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.5/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <div class="text-9xl font-bold text-yellow-500 mb-4">403</div>
            <svg class="w-64 h-64 mx-auto text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">Accès refusé</h1>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'dashboard:index' %}"
               class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
                Retour au tableau de bord
            </a>
            <a href="{% url 'authentication:login' %}"
               class="px-6 py-3 bg-white text-yellow-500 border border-yellow-500 rounded-lg hover:bg-yellow-50 transition">
                Se connecter
            </a>
        </div>
    </div>
</body>
</html>
