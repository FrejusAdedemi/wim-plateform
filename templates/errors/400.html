{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Requête invalide | WIM Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.5/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <div class="text-9xl font-bold text-gray-500 mb-4">400</div>
            <svg class="w-64 h-64 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">Requête invalide</h1>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            La requête que vous avez envoyée n'est pas valide. Veuillez vérifier et réessayer.
        </p>

        <a href="{% url 'dashboard:index' %}"
           class="inline-block px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
            Retour au tableau de bord
        </a>
    </div>
</body>
</html>
